{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/img/favicon/apple-touch-icon.png' %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% static '/img/favicon/favicon-32x32.png' %}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/favicon/favicon-16x16.png' %}" />
  <link rel="manifest" href="{% static '/img/favicon/site.webmanifest' %}" />
  <link rel="mask-icon" href="{% static '/img/favicon/safari-pinned-tab.svg' %}" color="#2d89ef" />
  <meta name="msapplication-TileColor" content="#2d89ef" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Metatags SEO-->
  <meta name="description" content="¿Qué problema te gustaría resolver en estos 40 días? Ayúdanos a proponer soluciones a los principales problemas que sufre México." />
  <meta name="keywords" content="Iniciativa, Cuarentena, México, Soluciones, Comunidad" />
  <meta http-equiv="expires" content="432000" />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="language" content="Spanish" />
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet" />

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css'%}" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>{% block title %} Iniciativa Cuarentena {% endblock %}</title>
</head>

<body class="d-flex flex-column justify-content-between h-100">
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v6.0&appId=791906151218334&autoLogAppEvents=1"></script>
  <div id="page-content">
    <div class="container-lg">
      <header>
        <div class="header d-flex justify-content-between align-items-end">
          <a href="/" class="logo d-flex align-items-end">
            <img src="{% static '/img/logo.svg' %}" alt="Iniciativa Cuarentena" />
            <p>Iniciativa Cuarentena</p>
          </a>
          <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button> -->

          <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState();"></div>
        </div>
      </header>

      <main>
        <div class="row justify-content-center">
          <div class="col-10">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe src="https://www.youtube.com/embed/b3z7jrmVawY" frameborder="0" allowfullscreen></iframe>
            </div>
            <h1 class="text-center pregunta">
              ¿Qué problema te gustaría resolver en estos 40 días?
            </h1>
            <div class="fb-comments" data-href="https://www.iniciativacuarentena.org/" data-width="100%" data-numposts="10"></div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="{%static 'js/utils.js'%}" charset="utf-8"></script>
</body>

</html>
